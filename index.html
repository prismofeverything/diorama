<!DOCTYPE html>
<html lang="en">
  <head>
    <title>three.js webgl - Green Bean Books Diorama</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
      font-family: Monospace;
      background-color: #000;
      color: #000;
      margin: 0px;
      overflow: hidden;
      }
      #info {
      color: #000;
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      z-index: 100;
      display:block;
      }
      #info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
    </style>
  </head>

  <body>
    <script src="js/three.min.js"></script>
    <script src="js/loaders/MTLLoader.js"></script>
    <script src="js/loaders/OBJMTLLoader.js"></script>

    <!-- <script src="js/Detector.js"></script> -->

    <script>
      var container;
      var camera, scene, renderer;
      var mouseX = 0, mouseY = 0;
      var windowHalfX = window.innerWidth / 2;
      var windowHalfY = window.innerHeight / 2;

      init();
      animate();

      function init() {
        container = document.createElement( 'div' );
        document.body.appendChild( container );
  
        camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
        camera.position.z = 2.2;
  
        // scene
  
        scene = new THREE.Scene();
  
        var ambient = new THREE.AmbientLight( 0xc0c0c0 );
        scene.add( ambient );
        // var ambient = new THREE.AmbientLight( 0x101030 );
  
        // var directionalLight = new THREE.HemisphereLight( 0xffeedd, 0x111111, 1 );
        // scene.add( directionalLight );

        // var directionalLight = new THREE.DirectionalLight( 0xffeedd );
        // directionalLight.position.set( 0, 0, 1 ).normalize();
        // scene.add( directionalLight );
  
        // model
  
        var loader = new THREE.OBJMTLLoader();
        loader.addEventListener( 'load', function ( event ) {
  
          var object = event.content;
  
          object.position.x = 0;
          object.position.y = 0;
          object.position.z = 0;
          scene.add( object );

        });

      // loader.load( 'obj/XWIG8WRNN73M62EU7U7XTOQI6BXPM4GX.obj', 'obj/material.mtl' ); 

      loader.load('obj/yellow/GJ5MG4C5HJV117XBKJF767P2HXHE3Q1H.obj', 'obj/yellow/material.mtl');
      renderer = new THREE.WebGLRenderer();
      renderer.setSize( window.innerWidth, window.innerHeight );
      container.appendChild( renderer.domElement );

      document.addEventListener( 'mousemove', onDocumentMouseMove, false );

      //

      window.addEventListener( 'resize', onWindowResize, false );

      }

      function onWindowResize() {

      windowHalfX = window.innerWidth / 2;
      windowHalfY = window.innerHeight / 2;

      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();

      renderer.setSize( window.innerWidth, window.innerHeight );

      }

      function onDocumentMouseMove( event ) {

        mouseX = ( event.clientX - windowHalfX ) / 2;
        mouseY = ( event.clientY - windowHalfY ) / 2;

      }

      //

      function animate() {

        requestAnimationFrame( animate );
        render();

      }

      function render() {

        camera.position.x = ( mouseX * 0.01 ); // * .0005;
        camera.position.y = ( - mouseY * 0.01 ); // * .0005;
        //camera.position.x += ( mouseX - camera.position.x ) * .0005;
        //camera.position.y += ( - mouseY - camera.position.y ) * .0005;
  
        camera.lookAt( scene.position );
  
        renderer.render( scene, camera );

      }

    </script>

  </body>
</html>
